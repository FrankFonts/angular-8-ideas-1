<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="login-form">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Email" [(ngModel)]="email" />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          placeholder="Email"
          type="password"
          [(ngModel)]="password"
        />
      </mat-form-field>
    </div>
  </mat-card-content>

  <mat-card-actions align="start">
    <button mat-flat-button (click)="login()" color="primary">Login</button>

    <button mat-flat-button [routerLink]="['/registration']" color="secondary">
      Registrate
    </button>
  </mat-card-actions>
</mat-card>
